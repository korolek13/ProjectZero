<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script stc="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script stc="{% static 'popper.js/dist/js/popper.min.js' %}"></script>
  </head>
  <body>
    <div class='container'>
      <h1>ГЛАВНАЯ СТРАНИЦА</h1>
      <div id='carouselExampleControls' class='carousel slide d-align-block'>
        <ol class='carousel-indicators'>
          <li data-target='#carouselExampleControls' data-slide-to='0' class='active'></li>
          <li data-target='#carouselExampleControls' data-slide-to='1'></li>
          <li data-target='#carouselExampleControls' data-slide-to='2'></li>
        </ol>
        <div class='carousel-inner'>
          <div class='carousel-item active'>
            <img class='d-block w-100 img-fluid' src='https://www.afisha.uz/ui/materials/2013/06/0340696_b.jpg'>
          </div>
          <div class='carousel-item'>
            <img class='d-block w-100 img-fluid' src='https://agroportal.ua/images/doc/d/0/d01b4aa-ice.jpg'>
          </div>
          <div class='carousel-item'>
            <img class='d-block w-100 img-fluid' src='https://c.files.bbci.co.uk/17A63/production/_97976869_ice1.jpg'>
          </div>
        </div>
      </div>
      <a class='carousel-control-prev' href='#carouselExampleControls' role='button' data-slide='prev'>
        <span class='carousel-control-prev-icon' area-hidden='true'></span>
        <span class='visually-hidden'>Previous</span>
      </a>
      <a class='carousel-control-next-icon' href='#carouselExampleControls' role='button' data-slide='next'>
        <span class='carousel-control-next-icon' area-hidden='true'></span>
        <span class='visually-hidden'>Next</span>
      </a>
      <br>
      <div class='alert alert-info'>
        <a href="/icecream/">К списку мороженого</a>
      </div>
    </div>
    <script type='text/javascript'>
      $(function(){
      $('#carouselExampleControls').carousel({
        interval:1000,
        keyboard: false,
        pause: 'hover',
        ride: 'carousel',
        wrap: false 
      })
        })
    </script>
  </body>
</html>
