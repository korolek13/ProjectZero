<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script stc="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
  </head>
  <body>
      <div class='container'>
      <h1>Список сортов мороженного</h1>
      <div class='d-flex flex-wrap justify-content-between align-items-center'>
        {% for i in icecreams %}
        <div class='card' style='width: 18rem'>
          <img class='card-img-top img-thumbnail' src='{{ i.avatar }}'>
          <div class='card-body'>
            <h5 class='card-title'>{{ i.name }}</h5>
            <p class='card-text'>{{ i.desc }}</p>
            <a class='btn btn-primary' href='{{ i.index }}'>Подробнее >></a>
          </div> 
        </div> 
        {% endfor %}
      </div>
      <div class='alert alert-primary' role='alert'>
        <a href="/">На главную</a>
      </div>
    </div>
  </body>
</html>
