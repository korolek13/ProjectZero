{% extends "base.html" %}
{% block title %}Новый пароль.{% endblock %}
{% block content %}
{% if validlink %}
<div class='row justify-content-center'>
    <div class='col-md-8 p-5'>
      <div class='card'>
        <div class='card-header'>Введите новый пароль.</div>
        <div class='card-body'>
          <form method='POST'>
              {% csrf_token %}
              {% for i in form %}
                <div class='form-group row' aria-required={% if i.field.required %}"true"{% else %}"false"{% endif %}>
                    <label class='col-md-4 col-form-label text-md-right' for="{{ i.id_for_label }}">
                        {{ i.label }}
                        {% if i.field.required %}
                        <span class='required'>*</span>
                        {% endif %}
                    </label>
                    <div class='col-md-6'>
                        {{ i }}
                    </div>
                </div>
              {% endfor %}
              <div class='col-md-6 offset-md-4'>
                <button type='submit' class='btn btn-primary'>Назначить новый пароль</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% else %}
<div class='row justify-content-center'>
    <div class='col-md-8 p-5'>
      <div class='card'>
        <div class='card-header'>Ошибка.</div>
        <div class='card-body'>
          <p>Ссылка сброса пароля содержит ошибку или устарела.</p>
        </div>
      </div>
    </div>
  </div>
{% endif %}
{% endblock %}
